<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="pagelandstyle.css">
</head>
<body>
  <div class="confetti-container" aria-hidden="true"></div>

  <header>
    <h1>
      <div class="hearts" aria-hidden="true">
        <span class="heart">💗</span>
        <span class="heart">💚</span>
        <span class="heart">💗</span>
      </div>
      Happy Birthday Kristen!
    </h1>
    <p class="subtitle">A digital gift<br/> by Bryan, Dexter, Kenneth, Kien, Jamir, Joshua, and Justin.</p>
  </header>

  <main class="profiles-container" role="list"></main>

  <script>
    // Friend data
    const friends = [
      { id: 1, name: "Bryan", message: "Happy, happy birthday to you! 🎉 This message was originally meant to be sent on June 5, but we decided it would be more special to send it on your actual birthday instead. Even though we haven’t talked that much, you still invited us to your very special day—and we’re so grateful that you chose us to be part of it. I’m still surprised (in a good way!) that we were included in your 18 roses! <br><br> I really hope we all become closer and build a strong friendship where we always help and support one another. Don’t be shy to ask for help, especially from us—we’ve got your back anytime! <br><br>Once again, thank you so much for inviting us to celebrate with you. Ingat palagi and enjoy your day to the fullest! Wishing you many more birthdays to come! 💖", image: "Images/WaWA.jpg" },
      { id: 2, name: "Dexter", message: "Happy 18th Birthday, Davo! Today marks such a special milestone in your life. I hope your journey into adulthood is filled with love, laughter, and unforgettable memories. You deserve all the blessings this world can offer keep shining and never stop chasing your dreams!", image: "Images/WaWA.jpg" },
      { id: 3, name: "Kenneth", message: "Happy Birthday, Kristen! <br> We don’t talk that much, but I still wish you all the best. I hope your special day is filled with lots of happy moments. We're looking forward to spending more time with you in the future", image: "Images/WaWA.jpg" },
      { id: 4, name: "Kien", message: "Hi Kristenn, happy happy 18th birthday! First of all, thank you so much for inviting me and my friends to your debut it was really unexpected and I feel grateful to be part of this special day. Super thankful talaga ako! Alam ko na hindi pa tayo ganun ka close or madalas magkausap (both in person and sa chat), but I hope after this we can get to know each other more and become closer friends. Napapansin ko kasi na you’re really fun to be with, and I’m looking forward to bonding with you. Again, thank you for inviting me. I hope you enjoy your special day, may you have many more birthdays to come. Ingat palagi—and most of all, don’t ever change. Stay positive and passionate! 💖", image: "Images/WaWA.jpg" },
      { id: 5, name: "Jamir", message: "Hi Kristen. Happy Birthday. I have barely spent my time with you and I haven't even got to know you. Nevertheless, I find it special that you invited me to one of the most special days in your life, Thank you. Happy Birthday Kristen, I hope you don't change every part of you that loves, and cares for the beauty of the world. May you reach your dream and life, and may opportunities come your way.", image: "Images/WaWA.jpg" },
      { id: 6, name: "Joshua", message: "Hello Davs, It's your day? But is not today! Happy Birthday in Advance Tin! kung mabasa mo man ito ng October 10, Happy Birthday 🎈🎂 hope you're doing well and stay up, lift up, keep moving forward, Just think one at a time! sige isipin mo sya at isipin mo goals mo ng sabay hahahaha diba di mo kaya joke lang hahaha just want to share this to you:<br><br><b>Moral Freedom:</b><br>- It is the ability to make choices about right and wrong based on one's own beliefs and values, free from external control or coercion. It allows individuals to act according to their conscience.<br><br>Your classmate! -Josh", image: "Images/WaWA.jpg" },
      { id: 7, name: "Justin", message: "Hello davsss, 18th Birthday! May this year bring you the freedom to chase dreams, the courage to embrace change, and the joy of discovering who you are.<br><br><b> Jeremiah 29:11 NIV </b><br> [11] For I know the plans I have for you,” declares the Lord, “plans to prosper you and not to harm you, plans to give you hope and a future.", image: "Images/WaWA.jpg" }
    ];

    const container = document.querySelector('.profiles-container');

    // Build profile cards
    friends.forEach(friend => {
      const card = document.createElement('article');
      card.className = 'profile-card';
      card.setAttribute('role', 'listitem');
      card.setAttribute('tabindex', '0');
      card.setAttribute('aria-expanded', 'false');
      card.setAttribute('aria-controls', `message-${friend.id}`);

      card.innerHTML = `
        <div class="profile-pic" aria-label="Profile picture of ${friend.name}" role="button" tabindex="0">
          <img src="${friend.image}" alt="${friend.name}'s picture">
        </div>
        <h2 class="friend-name">${friend.name}</h2>
        <button class="toggle-btn" aria-controls="message-${friend.id}" aria-expanded="false">Read Message</button>
        <div class="message-box" id="message-${friend.id}" aria-live="polite">${friend.message}</div>
      `;

      container.appendChild(card);
    });

    // Toggle message visibility
    function toggleMessage(card) {
      const btn = card.querySelector('.toggle-btn');
      const message = card.querySelector('.message-box');
      const expanded = card.getAttribute('aria-expanded') === 'true';

      if (expanded) {
        message.classList.remove('show');
        card.setAttribute('aria-expanded', 'false');
        btn.setAttribute('aria-expanded', 'false');
        btn.textContent = 'Read Message';
      } else {
        document.querySelectorAll('.profile-card[aria-expanded="true"]').forEach(openCard => {
          openCard.querySelector('.message-box').classList.remove('show');
          openCard.setAttribute('aria-expanded', 'false');
          openCard.querySelector('.toggle-btn').setAttribute('aria-expanded', 'false');
          openCard.querySelector('.toggle-btn').textContent = 'Read Message';
        });

        message.classList.add('show');
        card.setAttribute('aria-expanded', 'true');
        btn.setAttribute('aria-expanded', 'true');
        btn.textContent = 'Hide Message';

        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    // Add event listeners
    document.querySelectorAll('.profile-card').forEach(card => {
      const pic = card.querySelector('.profile-pic');
      const btn = card.querySelector('.toggle-btn');

      pic.addEventListener('click', () => toggleMessage(card));
      pic.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggleMessage(card);
        }
      });

      btn.addEventListener('click', () => toggleMessage(card));
    });
  </script>
</body>
</html>
